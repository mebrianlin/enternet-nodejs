    <div class="row">
        <div class="col-sm-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                               placeholder="Topic" ng-model="publishTopic">
                        </input>
                    </div>
                    <button type="submit" class="col-sm-3 btn btn-success"
                            ng-disabled="!publishTopic || !publishMsg"
                            ng-click="publish(publishTopic, publishMsg)">
                        Publish
                    </button>
                </div>
                <textarea class="form-control" placeholder="Message" ng-model="publishMsg"></textarea>
            </form>
        </div>
        <div class="col-sm-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" class="form-control"
                               placeholder="Topic" ng-model="subscribedTopic">
                        </input>
                    </div>
                    <button type="submit" class="col-sm-3 btn btn-success"
                            ng-disabled="!subscribedTopic"
                            ng-click="subscribe(subscribedTopic)">
                        Subscribe
                    </button>
                </div>
            </form>
            <ul>
                <li ng-repeat="msg in subscribedMsgs track by $index">
                    {{msg}}
                </li>
            </ul>
        </div>
    </div>
<!-- </div> -->
