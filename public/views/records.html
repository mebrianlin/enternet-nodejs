<div class="row">
    <div class="col-sm-12">
        <div class="list-group col-sm-offset-2">
            <h4>Rank: {{rank}}</h4>
            <a class="list-group-item" href="#"
                ng-repeat="r in records track by $index">
                <h4 class="list-group-item-heading">{{$index + 1}}</h4>
                <p class="list-group-item-text">
                    {{r}}
                </p>
            </a>
        </div>
    </div>
</div>
