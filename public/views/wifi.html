<div class="jumbotron text-center">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-9">
                <input type="text" class="form-control"
                       placeholder="Topic" ng-model="subscribedTopic">
                </input>
            </div>
            <button type="submit" class="col-sm-3 btn btn-success"
                    ng-disabled="!subscribedTopic"
                    ng-click="subscribe(subscribedTopic)">
                Subscribe
            </button>
        </div>
    </form>
    <div>
        {{subscribedMsg}}
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar"
             aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100"
             ng-style="{ width: percentage + '%' }">
            <span>{{subscribedMsg}}</span>
        </div>
    </div>
</div>
